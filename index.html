<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            background: white;
        }
        .btn-custom {
            background-color: #dc3545;
            color: white;
            font-size: 18px;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #b02a37;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }
        .result-positive {
            background-color: #ffccd5;
            color: #d00000;
        }
        .result-negative {
            background-color: #d1e7dd;
            color: #0a3622;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2 class="text-center text-danger">Heart Disease Prediction</h2>
            <form action="/predict" method="post">
                <div class="mb-3">
                    <label class="form-label">Age:</label>
                    <input type="number" name="age" class="form-control" placeholder="Enter your age" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Sex (0 = Female, 1 = Male):</label>
                    <input type="number" name="sex" class="form-control" placeholder="0 = Female, 1 = Male" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Chest Pain Type (cp):</label>
                    <input type="number" name="cp" class="form-control" placeholder="Enter CP value (0-3)" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Resting Blood Pressure (trestbps):</label>
                    <input type="number" name="trestbps" class="form-control" placeholder="Enter BP in mmHg" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Cholesterol (chol):</label>
                    <input type="number" name="chol" class="form-control" placeholder="Enter Cholesterol Level" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Fasting Blood Sugar (fbs):</label>
                    <input type="number" name="fbs" class="form-control" placeholder="0 = < 120 mg/dl, 1 = > 120 mg/dl" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Resting ECG (restecg):</label>
                    <input type="number" name="restecg" class="form-control" placeholder="Enter ECG result (0-2)" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Max Heart Rate (thalach):</label>
                    <input type="number" name="thalach" class="form-control" placeholder="Enter max heart rate" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Exercise Induced Angina (exang):</label>
                    <input type="number" name="exang" class="form-control" placeholder="0 = No, 1 = Yes" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Oldpeak (ST depression):</label>
                    <input type="number" step="0.1" name="oldpeak" class="form-control" placeholder="Enter oldpeak value" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Slope of Peak Exercise ST Segment:</label>
                    <input type="number" name="slope" class="form-control" placeholder="Enter slope (0-2)" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Number of Major Vessels (ca):</label>
                    <input type="number" name="ca" class="form-control" placeholder="Enter number of vessels (0-3)" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Thalassemia Type (thal):</label>
                    <input type="number" name="thal" class="form-control" placeholder="Enter Thal Type (1-3)" required>
                </div>
                <button type="submit" class="btn btn-custom">Predict</button>
            </form>

            {% if prediction_text %}
            <div class="result-box {% if 'Detected' in prediction_text %}result-positive{% else %}result-negative{% endif %}">
                {{ prediction_text }}
            </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
